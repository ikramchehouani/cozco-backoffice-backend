<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>
</head>
<body>
    <h1>Create Article</h1>
    <form id="articleForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content"></textarea><br>
        <button type="submit">Create Article</button>
    </form>

    <div id="response"></div>

    <script>
        async function createArticle(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const response = await fetch('http://localhost:8080/api/article', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2NjU3MzJkNmZjZmMwMjdkYmUzYjgxZTUiLCJlbWFpbCI6ImFkbWluQGV4YW1wbGUuY29tIiwicm9sZSI6ImJhY2tvZmZpY2UiLCJpYXQiOjE3MTY5OTA3OTYsImV4cCI6MTcxNjk5NDM5Nn0.j3MdICfWHBzvC79l08Gjcmq8yr4Y62L8__kPBmmkSq8', // Remplacez par votre token de backoffice valide
                    'Role': 'backoffice' // Spécifiez le rôle du backoffice
                },
                body: JSON.stringify({ title, content })
            });

            const responseData = await response.json();
            document.getElementById('response').innerText = JSON.stringify(responseData, null, 2);
        }
        // Ajoutez un écouteur d'événements pour le formulaire
        document.getElementById('articleForm').addEventListener('submit', createArticle);
    </script>
</body>
</html>
