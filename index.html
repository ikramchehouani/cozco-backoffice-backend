<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Articles</title>
</head>
<body>
    <h1>Articles</h1>
    <div id="articles"></div>

    <script>
        async function fetchArticles() 
        {
            try {
                // Effectue une requête GET vers l'API
                const response = await fetch('http://localhost:8080/api/articles', {
                    method: 'GET',
                    headers: {
                        // Pas besoin d'ajouter un jeton JWT pour les requêtes GET
                        'Content-Type': 'application/json'  // Définit le type de contenu
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const articles = await response.json();
                document.getElementById('articles').innerText = JSON.stringify(articles, null, 2);
            } catch (error) {
                document.getElementById('articles').innerText = 'Error: ' + error.message;
            }
        }

        // Appelle la fonction fetchArticles au chargement de la page
        fetchArticles();
    </script>
</body>
</html>
